name: vector_tracker_app
description: "Um aplicativo para monitoramento de vetores da Doença de Chagas."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Ícones padrão do iOS
  cupertino_icons: ^1.0.8

  # Adicionado para usar fontes profissionais do Google
  google_fonts: ^6.2.1
  image_picker: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Ferramenta para análise de código e boas práticas
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  # Para adicionar assets ao seu aplicativo, adicione uma seção de assets como esta:
  assets:
    - assets/barbeiro.jpg
    - assets/chagas_sintomas.jpeg
    - assets/prevencao.webp
    - assets/logo.png
