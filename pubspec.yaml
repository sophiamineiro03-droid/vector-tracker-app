name: vector_tracker_app
description: "Um aplicativo para monitoramento de vetores da Doença de Chagas."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Ícones padrão do iOS
  cupertino_icons: ^1.0.8

  # Adicionado para usar fontes profissionais do Google
  google_fonts: ^6.2.1
  image_picker: ^1.1.2

  # Adicionado para integração com o Supabase
  supabase_flutter: ^2.5.0

  # Adicionado para obter a localização do GPS
  geolocator: ^11.0.0

  # Adicionado para exibir o mapa (OpenStreetMap)
  flutter_map: ^6.1.0
  latlong2: ^0.9.1

  # Adicionado para converter coordenadas em endereço
  geocoding: ^3.0.0

  # Adicionado para agrupar marcadores no mapa
  flutter_map_marker_cluster: ^1.0.0

  # Adicionado para formatação de data
  intl: ^0.19.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  # Ferramenta para análise de código e boas práticas
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  # Para adicionar assets ao seu aplicativo, adicione uma seção de assets como esta:
  assets:
    - assets/barbeiro.jpg
    - assets/chagas_sintomas.jpeg
    - assets/prevencao.webp
    - assets/logo.png
