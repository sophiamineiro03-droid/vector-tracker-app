name: vector_tracker_app
description: "Um aplicativo para monitoramento de vetores da Doença de Chagas."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  image_picker: ^1.1.2
  supabase_flutter: ^2.5.0
  geolocator: ^11.0.0
  geocoding: ^3.0.0
  intl: ^0.19.0

  # --- DEPENDÊNCIAS DO SISTEMA REATIVO E MAPAS ---
  provider: ^6.1.2
  google_maps_flutter: ^2.6.1
  google_maps_cluster_manager_2: ^3.2.0 # VERSÃO CORRIGIDA para cluster

  # --- DEPENDÊNCIAS PARA FUNCIONALIDADE OFFLINE ---
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.3
  connectivity_plus: ^6.0.3
  uuid: ^4.4.0
  
  # --- DEPENDÊNCIAS PARA ARQUITETURA E QUALIDADE ---
  logger: ^2.4.0
  get_it: ^7.6.4
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/barbeiro.jpg
    - assets/chagas_sintomas.jpeg
    - assets/prevencao.webp
    - assets/logo.png
